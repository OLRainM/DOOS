server:
  grpc_port: 50051
  http_port: 8081
  read_timeout: 30s
  write_timeout: 30s

database:
  shards:
    - dsn: "root:root123@tcp(localhost:3306)/doos_order_0?parseTime=true&loc=Local"
      max_open_conns: 100
      max_idle_conns: 20
      max_lifetime: 1h
      max_idle_time: 10m
    - dsn: "root:root123@tcp(localhost:3307)/doos_order_1?parseTime=true&loc=Local"
      max_open_conns: 100
      max_idle_conns: 20
      max_lifetime: 1h
      max_idle_time: 10m

inventory_db:
  dsn: "root:root123@tcp(localhost:3308)/doos_inventory?parseTime=true&loc=Local"
  max_open_conns: 100
  max_idle_conns: 20
  max_lifetime: 1h
  max_idle_time: 10m

redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  pool_size: 100
  min_idle_conns: 10
  dial_timeout: 5s
  read_timeout: 3s
  write_timeout: 3s

kafka:
  brokers:
    - "localhost:9092"
  topics:
    stock_deduct: "doos.stock.deduct"
    order_status: "doos.order.status"
  consumer_group: "doos-consumer-group"
  session_timeout: 10s
  heartbeat_interval: 3s

etcd:
  endpoints:
    - "localhost:2379"
  dial_timeout: 5s
  request_timeout: 3s

snowflake:
  machine_id: 1

log:
  level: "debug"
  format: "json"
  output: "stdout"
